    <style>
      :root {
        --vault-blue: #003366;
        --vault-gold: #FFD700;
        --vault-yellow: #F4C430;
        --vault-dark: #0a0a0f;
        --vault-gray: #1a1a2e;
        --terminal-green: #00ff41;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes terminal-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.95; }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 10px var(--vault-gold)); }
        50% { filter: drop-shadow(0 0 20px var(--vault-yellow)); }
      }

      @keyframes border-pulse {
        0%, 100% { border-color: var(--vault-gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        50% { border-color: var(--vault-yellow); box-shadow: 0 0 20px rgba(244, 196, 48, 0.5); }
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Roboto Mono', monospace;
        background: var(--vault-dark);
      }

      .scene {
        height: 100%;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: 
          radial-gradient(ellipse at center, rgba(0, 51, 102, 0.2) 0%, var(--vault-dark) 70%),
          repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1) 0px, transparent 1px, transparent 2px, rgba(0, 0, 0, 0.1) 3px);
      }

      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.15),
            rgba(0, 0, 0, 0.15) 1px,
            transparent 1px,
            transparent 2px
          );
        pointer-events: none;
        z-index: 1000;
        animation: terminal-flicker 0.15s infinite;
      }

      .scan-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(180deg, transparent, rgba(255, 215, 0, 0.2), transparent);
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 1001;
      }

      .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 25px;
        padding: 40px;
        max-width: 900px;
      }

      .presenters-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
      }

      .presenters-row {
        display: flex;
        gap: 15px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .presenter-link {
        font-size: 0.9rem;
        color: var(--vault-gold);
        text-decoration: none;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        padding: 12px 24px;
        border: 3px solid var(--vault-gold);
        border-radius: 0;
        background: rgba(0, 51, 102, 0.3);
        transition: all 0.3s ease;
        font-family: 'Orbitron', sans-serif;
        animation: border-pulse 3s ease-in-out infinite;
        position: relative;
        overflow: hidden;
      }

      .presenter-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .presenter-link:hover {
        background: rgba(0, 51, 102, 0.6);
        color: var(--vault-yellow);
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
      }

      .presenter-link:hover::before {
        left: 100%;
      }

      .amp-separator {
        color: var(--vault-gold);
        font-family: 'Orbitron', sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
      }

      .present-text {
        font-size: 1.1rem;
        color: var(--vault-gold);
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        letter-spacing: 8px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        padding: 8px 30px;
        border: 2px solid var(--vault-gold);
        background: rgba(0, 51, 102, 0.2);
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        position: relative;
      }

      .logo {
        max-width: 300px;
        width: 55%;
        height: auto;
        filter: drop-shadow(0 0 15px var(--vault-gold));
        animation: pulse 4s ease-in-out infinite;
      }

      .text {
        max-width: 350px;
        width: 70%;
        height: auto;
        filter: drop-shadow(0 0 8px var(--vault-gold));
      }

      .year-badge {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.8rem;
        font-weight: 900;
        color: var(--vault-dark);
        background: linear-gradient(135deg, var(--vault-gold), var(--vault-yellow));
        padding: 8px 25px;
        border: 3px solid var(--vault-gold);
        margin-top: -5px;
        letter-spacing: 4px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      }

      .registration {
        font-size: 1.2rem;
        color: var(--terminal-green);
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 5px;
        font-family: 'Orbitron', sans-serif;
        text-shadow: 0 0 10px var(--terminal-green);
        padding: 10px 30px;
        border: 2px solid var(--terminal-green);
        background: rgba(0, 255, 65, 0.05);
        animation: terminal-flicker 2s infinite;
      }

      .event-date {
        font-size: 1rem;
        color: var(--vault-gold);
        text-align: center;
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        letter-spacing: 4px;
        font-family: 'Roboto Mono', monospace;
        background: rgba(0, 51, 102, 0.3);
        padding: 12px 30px;
        border: 2px solid var(--vault-gold);
      }

      .social-links {
        display: flex;
        gap: 15px;
        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .social-link {
        color: var(--vault-gold);
        text-decoration: none;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        padding: 10px 20px;
        border: 2px solid var(--vault-gold);
        background: rgba(0, 51, 102, 0.2);
        transition: all 0.3s ease;
        font-family: 'Orbitron', sans-serif;
        font-weight: 600;
      }

      .social-link:hover {
        background: rgba(255, 215, 0, 0.15);
        color: var(--vault-yellow);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        transform: translateY(-2px);
      }

      .vault-border {
        position: fixed;
        width: 150px;
        height: 150px;
        border: 3px solid var(--vault-gold);
        pointer-events: none;
        opacity: 0.3;
        animation: border-pulse 4s ease-in-out infinite;
      }

      .vault-border.top-left {
        top: 30px;
        left: 30px;
        border-right: none;
        border-bottom: none;
      }

      .vault-border.top-right {
        top: 30px;
        right: 30px;
        border-left: none;
        border-bottom: none;
      }

      .vault-border.bottom-left {
        bottom: 30px;
        left: 30px;
        border-right: none;
        border-top: none;
      }

      .vault-border.bottom-right {
        bottom: 30px;
        right: 30px;
        border-left: none;
        border-top: none;
      }

      @media (max-width: 768px) {
        .content {
          padding: 20px;
          gap: 20px;
        }

        .presenter-link {
          font-size: 0.7rem;
          padding: 8px 16px;
          letter-spacing: 2px;
        }

        .amp-separator {
          font-size: 1rem;
        }

        .present-text {
          font-size: 0.9rem;
          letter-spacing: 5px;
          padding: 6px 20px;
        }

        .presenters-row {
          flex-direction: column;
          gap: 10px;
        }

        .logo {
          max-width: 220px;
        }

        .text {
          max-width: 260px;
        }

        .registration {
          font-size: 0.9rem;
          letter-spacing: 3px;
          padding: 8px 20px;
        }

        .event-date {
          font-size: 0.8rem;
          letter-spacing: 2px;
          padding: 10px 20px;
        }

        .year-badge {
          font-size: 1.4rem;
          padding: 6px 18px;
        }

        .social-links {
          gap: 10px;
        }

        .social-link {
          font-size: 0.65rem;
          padding: 8px 14px;
          letter-spacing: 2px;
        }

        .vault-border {
          width: 80px;
          height: 80px;
        }
      }

      @media (max-width: 480px) {
        .presenter-link {
          font-size: 0.6rem;
          padding: 6px 12px;
          letter-spacing: 1px;
        }

        .present-text {
          font-size: 0.8rem;
          letter-spacing: 3px;
        }
      }
    </style>
