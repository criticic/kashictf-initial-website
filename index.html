<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KashiCTF 2026 - IIT(BHU)Cybersec</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/share-tech-mono/1.0.0/share-tech-mono.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/kashictf-logo.png" type="image/png">
    <style>
      :root {
        --neon-cyan: #00f0ff;
        --neon-purple: #b829f7;
        --neon-pink: #ff2a6d;
        --deep-black: #050508;
        --grid-color: rgba(0, 240, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes glitch {
        0% {
          text-shadow: 0.05em 0 0 var(--neon-pink),
                      -0.05em -0.025em 0 var(--neon-cyan),
                      -0.025em 0.05em 0 var(--neon-purple);
          transform: translate(0);
        }
        14% {
          text-shadow: 0.05em 0 0 var(--neon-pink),
                      -0.05em -0.025em 0 var(--neon-cyan),
                      -0.025em 0.05em 0 var(--neon-purple);
        }
        15% {
          text-shadow: -0.05em -0.025em 0 var(--neon-pink),
                      0.025em 0.025em 0 var(--neon-cyan),
                      -0.05em -0.05em 0 var(--neon-purple);
          transform: translate(-2px, 1px);
        }
        49% {
          text-shadow: -0.05em -0.025em 0 var(--neon-pink),
                      0.025em 0.025em 0 var(--neon-cyan),
                      -0.05em -0.05em 0 var(--neon-purple);
        }
        50% {
          text-shadow: 0.025em 0.05em 0 var(--neon-pink),
                      0.05em 0 0 var(--neon-cyan),
                      0 -0.05em 0 var(--neon-purple);
          transform: translate(2px, -1px);
        }
        99% {
          text-shadow: 0.025em 0.05em 0 var(--neon-pink),
                      0.05em 0 0 var(--neon-cyan),
                      0 -0.05em 0 var(--neon-purple);
        }
        100% {
          text-shadow: -0.025em 0 0 var(--neon-pink),
                      -0.025em -0.025em 0 var(--neon-cyan),
                      -0.025em -0.05em 0 var(--neon-purple);
          transform: translate(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          filter: drop-shadow(0 0 20px var(--neon-cyan));
        }
        50% {
          opacity: 0.8;
          filter: drop-shadow(0 0 40px var(--neon-purple));
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes grid-move {
        0% {
          transform: perspective(500px) rotateX(60deg) translateY(0);
        }
        100% {
          transform: perspective(500px) rotateX(60deg) translateY(50px);
        }
      }

      @keyframes scanline {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
        }
        20%, 24%, 55% {
          opacity: 0.4;
        }
      }

      @keyframes particle-float {
        0%, 100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Share Tech Mono', monospace;
        background: var(--deep-black);
      }

      .scene {
        height: 100%;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(ellipse at center, #0a0a1a 0%, var(--deep-black) 70%);
      }

      /* Animated Grid Background */
      .grid-container {
        position: absolute;
        bottom: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        overflow: hidden;
        pointer-events: none;
        opacity: 0.4;
      }

      .grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
        transform-origin: center bottom;
      }

      /* Floating Particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--neon-cyan);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--neon-cyan);
        animation: particle-float 15s infinite;
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1s; background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }
      .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); }
      .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
      .particle:nth-child(10) { left: 15%; animation-delay: 6s; background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }
      .particle:nth-child(11) { left: 25%; animation-delay: 7s; }
      .particle:nth-child(12) { left: 35%; animation-delay: 8s; background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }
      .particle:nth-child(13) { left: 45%; animation-delay: 3.5s; }
      .particle:nth-child(14) { left: 55%; animation-delay: 9s; background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); }
      .particle:nth-child(15) { left: 65%; animation-delay: 5.5s; }
      .particle:nth-child(16) { left: 75%; animation-delay: 10s; background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }
      .particle:nth-child(17) { left: 85%; animation-delay: 6.5s; }
      .particle:nth-child(18) { left: 95%; animation-delay: 11s; background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }

      /* Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.1) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 1000;
      }

      .scan-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(180deg, transparent, rgba(0, 240, 255, 0.3), transparent);
        animation: scanline 4s linear infinite;
        pointer-events: none;
        z-index: 1001;
      }

      /* Vignette Effect */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
        pointer-events: none;
        z-index: 999;
      }

      .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 40px;
        animation: float 6s ease-in-out infinite;
      }

      .team-link {
        font-size: 0.9rem;
        color: var(--neon-cyan);
        text-decoration: none;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 4px;
        position: relative;
        padding: 10px 20px;
        border: 1px solid var(--neon-cyan);
        background: rgba(0, 240, 255, 0.05);
        transition: all 0.3s ease;
        font-family: 'Orbitron', sans-serif;
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      }

      .team-link:hover {
        background: rgba(0, 240, 255, 0.2);
        box-shadow: 
          0 0 20px rgba(0, 240, 255, 0.5),
          inset 0 0 20px rgba(0, 240, 255, 0.1);
        text-shadow: 0 0 10px var(--neon-cyan);
        transform: translateY(-2px);
      }

      .logo-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .logo {
        max-width: 350px;
        width: 60%;
        height: auto;
        filter: drop-shadow(0 0 20px var(--neon-cyan)) drop-shadow(0 0 40px var(--neon-purple));
        animation: pulse 4s ease-in-out infinite;
      }

      .text {
        max-width: 400px;
        width: 80%;
        height: auto;
        filter: drop-shadow(0 0 10px var(--neon-cyan));
      }

      .year-badge {
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
        font-weight: 900;
        color: var(--deep-black);
        background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
        padding: 5px 20px;
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        text-shadow: none;
        margin-top: -10px;
        letter-spacing: 3px;
      }

      .registration {
        font-size: 1.3rem;
        color: var(--neon-pink);
        font-weight: bold;
        margin: 10px 0 0 0;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 4px;
        animation: glitch 2.5s infinite, flicker 4s infinite;
        font-family: 'Orbitron', sans-serif;
        text-shadow: 
          0 0 10px var(--neon-pink),
          0 0 20px var(--neon-pink),
          0 0 40px var(--neon-pink);
      }

      .event-date {
        font-size: 1rem;
        color: var(--neon-cyan);
        margin: 5px 0 0 0;
        text-align: center;
        text-shadow: 0 0 10px var(--neon-cyan);
        letter-spacing: 3px;
        font-family: 'Share Tech Mono', monospace;
        background: rgba(0, 240, 255, 0.1);
        padding: 10px 25px;
        border: 1px solid rgba(0, 240, 255, 0.3);
        clip-path: polygon(5% 0, 100% 0, 100% 80%, 95% 100%, 0 100%, 0 20%);
      }

      .social-links {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .social-link {
        color: var(--neon-cyan);
        text-decoration: none;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 8px 16px;
        border: 1px solid rgba(0, 240, 255, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .social-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.3), transparent);
        transition: left 0.5s ease;
      }

      .social-link:hover {
        border-color: var(--neon-cyan);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
        text-shadow: 0 0 10px var(--neon-cyan);
      }

      .social-link:hover::before {
        left: 100%;
      }

      .corner-decoration {
        position: fixed;
        width: 100px;
        height: 100px;
        border: 2px solid var(--neon-cyan);
        pointer-events: none;
        opacity: 0.5;
      }

      .corner-decoration.top-left {
        top: 20px;
        left: 20px;
        border-right: none;
        border-bottom: none;
      }

      .corner-decoration.top-right {
        top: 20px;
        right: 20px;
        border-left: none;
        border-bottom: none;
      }

      .corner-decoration.bottom-left {
        bottom: 20px;
        left: 20px;
        border-right: none;
        border-top: none;
      }

      .corner-decoration.bottom-right {
        bottom: 20px;
        right: 20px;
        border-left: none;
        border-top: none;
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 250px;
        }
        
        .text {
          max-width: 280px;
        }
        
        .registration {
          font-size: 1rem;
          letter-spacing: 2px;
        }
        
        .event-date {
          font-size: 0.85rem;
          letter-spacing: 2px;
        }
        
        .year-badge {
          font-size: 1.5rem;
        }
        
        .team-link {
          font-size: 0.75rem;
          padding: 8px 16px;
        }

        .social-links {
          flex-direction: column;
          gap: 10px;
        }

        .corner-decoration {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <!-- Background Grid -->
      <div class="grid-container">
        <div class="grid"></div>
      </div>
      
      <!-- Floating Particles -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <!-- Vignette Overlay -->
      <div class="vignette"></div>
      
      <!-- Scanlines -->
      <div class="scanlines"></div>
      <div class="scan-bar"></div>
      
      <!-- Corner Decorations -->
      <div class="corner-decoration top-left"></div>
      <div class="corner-decoration top-right"></div>
      <div class="corner-decoration bottom-left"></div>
      <div class="corner-decoration bottom-right"></div>
      
      <!-- Main Content -->
      <div class="content">
        <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
          <a href="https://www.copsiitbhu.co.in/" target="_blank" class="team-link">Club of Programmers, IIT(BHU)</a>
          <span style="color: var(--neon-cyan); font-family: 'Orbitron', sans-serif;">&</span>
          <a href="https://iitbhucybersec.in/" target="_blank" class="team-link">IIT(BHU)Cybersec</a>
          <span style="color: var(--neon-cyan); font-family: 'Orbitron', sans-serif; letter-spacing: 2px;">PRESENT</span>
        </div>
        
        <div class="logo-container">
          <img src="assets/kashictf-logo.png" alt="KashiCTF Logo" class="logo">
          <img src="assets/kashictf-text.svg" alt="KashiCTF Text" class="text">
          <div class="year-badge">2026</div>
        </div>
        
        <p class="registration">Registration Starting Soon</p>
        <p class="event-date">Starts 3rd April 2026, 12:00 UTC</p>
        
        <div class="social-links">
          <a href="https://www.copsiitbhu.co.in/" target="_blank" class="social-link">Website</a>
          <a href="https://www.instagram.com/cops.iitbhu/" target="_blank" class="social-link">Instagram</a>
          <a href="https://www.linkedin.com/company/cops-iitbhu/" target="_blank" class="social-link">LinkedIn</a>
          <a href="https://www.facebook.com/cops.iitbhu/" target="_blank" class="social-link">Facebook</a>
        </div>
      </div>
    </div>
  </body>
</html>
